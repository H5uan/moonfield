[workspace]
members = [
    "moonfield",
    "moonfield-core",
    "moonfield-graphics",
    "moonfield-impl",
    "moonfield-examples",
]
resolver = "3"

[workspace.dependencies]
winit = "0.30.12"
raw-window-handle = "0.6.2"
shader-slang = "0.1.0"

ash = "0.38.0"
ash-window =  "0.13.0"

# macOS/iOS specific dependencies - only available on Apple platforms
objc2 = "0.6.1"
objc2-app-kit = "0.3.1"
objc2-core-foundation = "0.3.1"
objc2-foundation = "0.3.1"
objc2-metal = "0.3.1"
objc2-quartz-core = "0.3.1"

rand = "0.9.2"
bytemuck = { version = "1.23.1", features = ["derive"] }

nalgebra = "0.33.2"

# Tracing dependencies
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
tracing-appender = "0.2.3"
tracing-log = "0.2.0"

thiserror = "2.0.12"

[profile.dev]
opt-level = 1

[profile.release]
opt-level = 3
debug = true
